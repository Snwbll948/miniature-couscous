<html>
<head>
  <meta charset="utf-8" />
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <script>
    window.addEventListener("load", init);
	let　stage
    function init() {
      // Stageオブジェクトを作成します
      stage = new createjs.Stage("myCanvas");
      createjs.Ticker.addEventListener("tick", ()=>stage.update());

      main()
    }
	
	function main(){
		let bmp = new createjs.Bitmap("https://img.atwikiimg.com/www27.atwiki.jp/monmusuharlem/attach/1/313/monhare.jpg");
		stage.addChild(bmp);
		console.log(bmp)
	}
	
	
  </script>
</head>
<body>
  <canvas id="myCanvas" width="640" height="320"></canvas>
</body>
</html>
